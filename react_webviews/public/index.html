<!DOCTYPE html>
<html lang="en">

<head>
  <style>

    :root {
    --skelton-boot-background: #E7E7E7;
    }


    .skelton-boot {
      padding: 20px;
      /* margin: 40px 0 0 0; */
      background: #fff;
      height: 100%;

      max-width: 640px;
      text-align: center;
      margin: 80px auto;
    }

    .skelton-boot .single-full-image-skelton {
      background-color: var(--skelton-boot-background);
      width: 100%;
      height: 150px;
      margin-right: 10px;
      border-radius: 6px;
      -webkit-animation: skelton-boot-placeholder-pulse 1.5s infinite;
      animation: skelton-boot-placeholder-pulse 1.5s infinite;
    }

    .generic-skelton {
      padding: 20px;
      margin: 20px 0 0 0;
      background: #fff;
      height: 100%;
    }


    .image-and-lines {

      display: flex;
      justify-content: space-between;
      width: -webkit-fill-available;
      margin: 40px 0 0 0;
    }

    .skelton-boot .image-and-lines .mid-right {
      width: inherit;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      margin: 0 0 0 20px;
    }

    .skelton-boot .image-and-lines .mid-left-skelton {
      width: 54px !important;
      height: 54px !important;
      border-radius: 6px;
      background-color: var(--skelton-boot-background);
    }

    .skelton-boot .image-and-lines .mid-right-skelton1 {
      width: 75% !important;
      height: 25px !important;
      margin-top: 0px !important;
      border-radius: 6px;
      background-color: var(--skelton-boot-background);
    }

    .skelton-boot .image-and-lines .mid-right-skelton2 {
      width: 100% !important;
      height: 18px !important;
      margin-top: 0px !important;
      border-radius: 6px;
      background-color: var(--skelton-boot-background);
    }

    .skelton-boot .two-lines {

      display: flex;
      justify-content: space-between;
      width: -webkit-fill-available;
      margin: 40px 0 0 0;
      flex-direction: column;
    }

    .skelton-boot .two-lines .mid-right {
      width: inherit;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      margin: 0 0 0 20px;
    }

    .skelton-boot .two-lines .mid-left-skelton {
      width: 50px !important;
      height: 50px !important;
      border-radius: 6px;
    }

    .skelton-boot .two-lines .mid-right-skelton1 {
      width: 100% !important;
      height: 18px !important;
      margin-top: 0px !important;
      border-radius: 6px;
      background-color: var(--skelton-boot-background);
      -webkit-animation: skelton-boot-placeholder-pulse 1.5s infinite;
      animation: skelton-boot-placeholder-pulse 1.5s infinite;
    }

    .skelton-boot .two-lines .mid-right-skelton2 {
      width: 75% !important;
      height: 18px !important;
      margin-top: 10px !important;
      border-radius: 6px;
      background-color: var(--skelton-boot-background);
      -webkit-animation: skelton-boot-placeholder-pulse 1s infinite;
      animation: skelton-boot-placeholder-pulse 1s infinite;
    }

    .skelton-boot .products-listing .mid {
      margin: 40px 0 0 0;
    }

    @keyframes skelton-boot-placeholder-pulse {
      0% {
        opacity: .6;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: .6;
      }
    }

  </style>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <base id="myBaseHref"  />

    <script>
      var myBaseHref =  document.getElementById('myBaseHref');
      var pathname = window.location.pathname;

      if(pathname.indexOf('appl/webview') !== -1) {
        var myBaseHrefUrl = '/appl/webview/' + window.location.pathname.split('/')[3] +'/' ;
        myBaseHref.href = myBaseHrefUrl;
        window.sessionStorage.setItem('base_href', myBaseHrefUrl);
      }

      if(pathname.indexOf('plutus-webview') !== -1) {
        var myBaseHrefUrl = '/plutus-webview' + window.location.pathname.split('/')[2] + '/' ;
        myBaseHref.href = myBaseHrefUrl;
        window.sessionStorage.setItem('base_href', myBaseHrefUrl);
      }
      
    </script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Fisdom Webview</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class="skelton-boot">
      <div class="products-listing">

        <div class="top">
          <div class="single-full-image">
            <div class="single-full-image-skelton">
            </div>
          </div>
        </div>


        <div class="mid">
          <div class="two-lines">
            <div class="mid-right-skelton1"></div>
            <div class="mid-right-skelton2"></div>
          </div>
        </div>

        <div class="mid">
          <div class="two-lines">
            <div class="mid-right-skelton1"></div>
            <div class="mid-right-skelton2"></div>
          </div>
        </div>

        <div class="mid">
          <div class="two-lines">
            <div class="mid-right-skelton1"></div>
            <div class="mid-right-skelton2"></div>
          </div>
        </div>

        <div class="mid">
          <div class="two-lines">
            <div class="mid-right-skelton1"></div>
            <div class="mid-right-skelton2"></div>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
